<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet " href="style.css ">
    <link rel="shortcut icon " href="# ">
</head>

<body>
    <div class="wrapper">
        <header>Password Generator</header>
        <div class="input-field">
            <input type="text" disabled>
            <i class='bx bx-copy'></i>
        </div>
        <div class="options">
            <li>Include Uppercase <input type="checkbox" class="uppercase"></li>
            <li>Include LowerCase <input type="checkbox" class="lowercase"></li>
            <li>Include Numbers <input type="checkbox" class="numbers"></li>
            <li>Include symbols <input type="checkbox" class="symbols"></li>
        </div>
        <div class="btn">
            <button>Generate</button>
        </div>
    </div>
    <script src="app.js "></script>
</body>

</html>
